<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BLACKJACK</title>
</head>
<body>
    <div class="wrapper">
        <h1>BLACKJACK!</h1>
        <main>
            <!-- <textarea class="instructional-text-area" id="instructionsText" width=>Click Start to Play!</textarea> -->

                <span class="result-container"></span>
                <section class="table">

                    </section>
                    <section class="player">
                        <span>Player Bet: <br>

                    </section>
                </section>
                <!-- <textarea class="hand-text-area" id="dealerHand"></textarea>
                <textarea class="hand-text-area" id="playerHand"></textarea> -->
            </section>
            <div class="buttons-area">
                <button class="button" id="startGame">Start Game</button>
            </div>
       </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
